<body>

    <main>
        <div id="enunciado">
            Mediante ejemplos, indica valores y utilidad de lastMatch en una expresión regular. ¿Funciona en todos los
            navegadores?
        </div>
        <div id="explicacion">
            Devuelve el texto de la última concidencia.
        </div>
        <pre id="resultado">
let re = /(aa)/i;
let text = "111aa222aa333aa";
re.exec(text);

        </pre>
