<body>
    <form action="#" method="post" id="formulario" style="text-align: center;margin-top: 80px">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" tipo="nombre">
        <br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" tipo="apellidos">
        <br>
        <label for="correo">Correo:</label>
        <input type="text" name="correo" tipo="correo">
        <br>
        <label for="textarea">Text Area:</label>
        <br>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
    <noscript>
        Necesitas tener JavaScript activo para poder visualizar correctamente la web.
    </noscript>
