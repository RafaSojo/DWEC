<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Rafael Sojo Ruiz">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="plugin.js"></script>
    <script src="main.js"></script>
    <title>Rafael Sojo | Plugin jQuery</title>
</head>

<body>
    <form action="main.html" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" tipo="nombre">
        <br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" tipo="apellidos">
        <br>
        <label for="correo">Correo:</label>
        <input type="text" name="correo" tipo="correo">
        <br>
        <label for="textarea">Text Area:</label>
        <br>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Enviar">

        <noscript>Se necesita tener JavaScript activo</noscript>
    </form>


</body>

</html>
