<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta author="Rafael Sojo">
    <title>Formulario completito</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    Nombre: <input type="text" id="nombre"> <span id="spanNombre"></span> <br />
    DNI: <input type="text" id="dni"> <span id="spanDni"></span><br />
    Sexo: <span id="spanSexo"></span><br />
        <input type="radio" name="sexo" id="hombre"> Hombre <br />
        <input type="radio" name="sexo" id="mujer"> Mujer <br />
    Email: <input type="text" id="email"><span id="spanEmail"></span> <br />
    Fecha Nacimiento: <input type="text" id="fechaNacimiento"><span id="spanFechaNacimiento"></span><br />
    Teléfono: <input type="text" id="telefono"><span id="spanTelefono"></span><br />
    Cuenta Corriente: <input type="text" id="cuenta"><span id="spanCuentaCorriente"></span><br />
    Dirección Web: <input type="text" id="web"><span id="spanWeb"></span><br />
    <input type="checkbox" name="terminos" id="terminos"> Acepto los términos <span id="spanTerminos"></span><br />
    <button id="enviar">Enviar</button>

    <noscript>
        Su navegador no soporta JavaScript.
    </noscript>
</body>
</html>
